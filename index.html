<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="font-family: Arial, sans-serif;  text-align: center;">
            <div
                style="background-color: #fff; margin: 150px auto;border-radius: 10px; padding: 20px; width: 400px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <input type="text" id="txt"
                        style="width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
                        placeholder="Enter your text">
                    <button onclick="add()"
                        style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Add</button>
                </div>
                <ul id="list" style="list-style: none; padding: 0;"></ul>
            </div>
            <script src="app.js"></script>
        </body>
    </html>
